    <section

      <div id="reach-container" class="container main-container">
        <div id="reach-out-callout" class="bs-callout bs-callout-blue-cta">
          <h3 class="h2 title-highlight-left">Hubungi Kami</h3>
          <p>Punya Pertanyaan? Butuh Bantuan? Hubungi Kami</p>

            <div class="box-item-container">
              <div class="box-item box-item-center action xs-px-0">
                <a class="xs-p-20 gtm-call-btn-feedback" href="#">
                  <span>
                    <i
                      class="fal fa-phone xs-mx-10 fa-lg"
                      aria-hidden="true"
                    ></i>
                    082245127645
                  </span>
                  <i class="fal fa-arrow-right fa-lg" aria-hidden="true"></i>
                </a>
              </div>
              <div class="box-item box-item-center action xs-px-0">
                <a
                  class="xs-p-20 gtm-email-btn-feedback"
                  href="mailto:achmadkurniawan594@gmail.com"
                >
                  <span>
                    <i
                      class="fal fa-envelope xs-mx-10 fa-lg"
                      aria-hidden="true"
                    ></i>
                    E-mail
                  </span>
                  <i class="fal fa-arrow-right fa-lg" aria-hidden="true"></i>
                </a>
              </div>
            </div>
          </div>

          <br />
          <div class="seperator hidden-sm hidden-xs"></div>

            <div class="box-item-container">

                      class="fab fa-facebook-square xs-mx-10 fa-lg"
